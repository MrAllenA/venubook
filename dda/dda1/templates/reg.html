<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<ul class="nav1">

  <li><a href="/home/">Home</a></li>

  <li><a >Contact</a></li>
  <li><a >News</a></li>

</ul>
<div class="regbox">
 <div class="circle2" id="sh1">
     {% load static%}
     <img id="logimg" src="{% static 'images/mainlogo.png' %}">
<form action="/register/" method="post">
    {% csrf_token %}
   <div class="form2">
    <div class="form-group" id="fname">
     {{ form.name }}
     </div>
    <div class="form-group" id="pass1">
     {{ form.pasn1 }}
     </div>
    <div class="form-group" id="pass2">
     {{ form.pasn2 }}
     </div>
    <div class="form-group" id="email1">
     {{ form.email }}
     </div>




     <div class="form-group" id="button2">
    <input type="submit" value="Register" class="btn btn-primary btn-lg" >
     </div>

        </div>
 </form>
<div class="la1">
       <label id="er1" >{{error}}</label>
       </div>
</div>


</body>
</html>
